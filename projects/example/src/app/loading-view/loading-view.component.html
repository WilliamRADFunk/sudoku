<div class="text-center">
    <p class="text-white text-shadow w-100 ml-auto mr-auto mt-5">
        Percent Loaded:
        <ngb-progressbar
            [animated]="true"
            showValue="true"
            [striped]="true"
            type="info"
            [value]="loadedAmount"></ngb-progressbar>
    </p>
</div>
