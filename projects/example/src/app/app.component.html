<div class="row">
    <div *ngIf="levels && levels > 1" class="col-12 col-sm-2 order-2 order-sm-1 w-100 text-center">
        <span [style.visibility]="isDoneLoading() ? 'visible' : 'hidden'">
            <span class=" d-block text-white mb-2 mt-5">Board # {{ this.activeBoard + 2 }} of {{ totalNumberOfBoards }}</span>
            <span class=" d-block text-success text-shadow font-weight-bold mb-2 mt-0">Total Completed # {{ this.boardsCompleted }} / {{ totalNumberOfBoards }}</span>
            <span class=" d-block text-white mt-5"><u>Level 1</u></span>
            <div class="btn-group btn-group-sm d-inline-block mt-3">
                <button
                    class="btn shadow"
                    [class.btn-success]="chosenViewBoard.length === 1"
                    [class.btn-warning]="chosenViewBoard.length > 1"
                    (click)="choseBoardView(-1, 0)"
                    type="button">{{ 1 }}</button>
            </div>
            <span *ngIf="chosenViewBoard.length >= 1">
                <div *ngFor="let lvl of getLevelsExposed(); let i = index;" class="board-nav-buttons">
                    <span class=" d-block text-white mt-5"><u>Level {{ i + 2 }}</u></span>
                    <div class="btn-group btn-group-sm d-block mt-3">
                        <button *ngFor="let num of getLevelOptions(i);"
                            class="btn shadow px-0 d-inline-block"
                            [class.btn-success]="chosenViewBoard.length <= (i + 2) && chosenViewBoard[i + 1] === num - 2"
                            [class.btn-warning]="chosenViewBoard.length > (i + 2) && chosenViewBoard[i + 1] === num - 2"
                            [class.btn-info]="chosenViewBoard[i + 1] !== num - 2"
                            (click)="choseBoardView((num - 2), (i + 1))"
                            type="button">{{ num }}</button>
                    </div>
                </div>
            </span>
            <span>
                <button class="btn btn-primary mt-5" (click)="goToMenu()">Quit Game</button>
            </span>
        </span>
    </div>
    <div class="col-12 order-1 order-sm-2 w-100" [class.col-sm-8]="levels && levels > 1">
        <sudoku-start-menu *ngIf="!levels" (levelSelected)="startGame($event)"></sudoku-start-menu>
        <sudoku-loading-view *ngIf="levels" [class.d-none]="loadedAmount === 0 || isDoneLoading()"></sudoku-loading-view>
        <sudoku-play-area *ngIf="levels"
            [class.d-none]="!isDoneLoading()"
            [activeBoardIndex]="activeBoard"
            [levels]="levels"></sudoku-play-area>
    </div>
    <div *ngIf="levels && isDoneLoading()" class="col-sm-2 order-3 w-100 d-none d-sm-block">
        <sudoku-sidebar
            [activeBoardIndex]="activeBoard"
            [levels]="levels"
            [style.visibility]="isDoneLoading() ? 'visible' : 'hidden'"></sudoku-sidebar>
    </div>
</div>

<ng-template #content let-modal>
    <div class="pyro" style="z-index: -10">
        <div class="before"></div>
        <div class="after"></div>
    </div>
    <div class="modal-header" id="modal-gameover-title">
      <h4 class="modal-title text-center text-white">YOU WON!</h4>
    </div>
    <div class="modal-body" id="modal-gameover-body"></div>
    <div class="modal-footer text-center" id="modal-gameover-footer">
      <button type="button" class="btn btn-primary" (click)="goToMenu()">Menu</button>
    </div>
</ng-template>
