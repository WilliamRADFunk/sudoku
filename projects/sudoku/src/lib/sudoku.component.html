<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
	<div class="d-flex justify-content-center">
		<div class="col-3"></div>
		<div class="col-6 text-center text-white mt-5">
            <span class="h1 d-block d-sm-inline-block mb-2 mb-sm-0">SuDoKu</span>
            <span *ngIf="isDev">
                <button
                    class="btn btn-sm btn-primary shadow rounded ml-sm-5 mr-2 mr-sm-0"
                    (click)="toggleReveal()"
                    [disabled]="!board"
                    type="button">{{reveal ? 'Hide' : 'Show'}}</button>
                <button
                    class="btn btn-sm btn-primary shadow rounded ml-sm-5 ml-2"
                    (click)="rebuildBoard()"
                    [disabled]="!board"
                    type="button">Rebuild</button>
            </span>
		</div>
		<div class="col-3"></div>
	</div>
	<div class="d-flex justify-content-center mt-2 mt-sm-5">
		<div class="col-3"></div>
		<sudoku-game-board [board]="board" [reveal]="reveal" [level]="level" [parentQuadrant]="parentQuadrant"></sudoku-game-board>
		<div class="col-3"></div>
	</div>
	<div class="d-flex justify-content-center mt-2 mt-sm-5">
		<div class="col-xl-3"></div>
		<div class="col-12 col-xl-6 text-center">
			<div class="btn-group btn-group-sm d-inline-block d-lg-none">
				<button *ngIf="activeControlMode"
					class="btn btn-info shadow fa fa-pencil"
					(click)="toggleControls()"
					[disabled]="!board"
					type="button"></button>
				<button *ngIf="!activeControlMode"
					class="btn btn-info shadow fa fa-flag"
					(click)="toggleControls()"
					[disabled]="!board"
					type="button"></button>
				<button *ngFor="let num of [1, 2, 3, 4, 5, 6, 7, 8, 9]"
					class="btn shadow"
					[class.btn-success]="activeControl === num"
					[class.btn-info]="activeControl !== num"
					(click)="pressedDigitControl(num)"
					[disabled]="!board"
					type="button">{{ num }}</button>
				<button
					class="btn shadow fa fa-eraser"
					[class.btn-success]="!activeControl"
					[class.btn-info]="activeControl"
					(click)="pressedDigitControl(0)"
					[disabled]="!board"
					type="button"></button>
			</div>
			<div class="btn-group btn-group-lg d-none d-lg-inline-block">
				<button *ngIf="activeControlMode"
					class="btn btn-info shadow fa fa-pencil"
					(click)="toggleControls()"
					[disabled]="!board"
					type="button"></button>
				<button *ngIf="!activeControlMode"
					class="btn btn-info shadow fa fa-flag"
					(click)="toggleControls()"
					[disabled]="!board"
					type="button"></button>
				<button *ngFor="let num of [1, 2, 3, 4, 5, 6, 7, 8, 9]"
					class="btn shadow"
					[class.btn-success]="activeControl === num"
					[class.btn-info]="activeControl !== num"
					(click)="pressedDigitControl(num)"
					[disabled]="!board"
					type="button">{{ num }}</button>
				<button
					class="btn shadow fa fa-eraser"
					[class.btn-success]="!activeControl"
					[class.btn-info]="activeControl"
					(click)="pressedDigitControl(0)"
					[disabled]="!board"
					type="button"></button>
			</div>
		</div>
		<div class="col-xl-3"></div>
	</div>
</div>

<router-outlet></router-outlet>
