<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
	<div class="d-flex justify-content-center">
		<div class="col-2"></div>
		<div class="col-8 text-center text-white mt-2">
            <span class="h1 d-block d-sm-inline-block mb-2 mb-sm-0">SuDoKu ExTrEme</span>
            <span *ngIf="isDev">
                <button
                    class="btn btn-sm btn-primary text-shadow shadow rounded ml-sm-5 mr-2 mr-sm-0"
                    (click)="toggleReveal()"
                    [disabled]="!board"
                    type="button">{{reveal ? 'Hide' : 'Show'}}</button>
            </span>
		</div>
		<div class="col-2"></div>
	</div>
	<div class="d-flex justify-content-center mt-1 mt-sm-3">
		<div class="col-2"></div>
		<sudoku-game-board [board]="board" [reveal]="reveal" [level]="level" [boardRegistryIndex]="boardRegistryIndex"></sudoku-game-board>
		<div class="col-2"></div>
	</div>
	<div class="d-flex justify-content-center mt-1 mt-sm-3">
		<div class="col-xl-2"></div>
		<div class="col-12 col-xl-8 text-center">
			<div class="btn-group btn-group-sm d-inline-block d-lg-none">
				<button *ngIf="activeControlMode"
					class="btn btn-info text-shadow shadow fa fa-pencil"
					(click)="toggleControls()"
					[disabled]="!board"
					type="button"></button>
				<button *ngIf="!activeControlMode"
					class="btn btn-info text-shadow shadow fa fa-flag"
					(click)="toggleControls()"
					[disabled]="!board"
					type="button"></button>
				<button *ngFor="let num of [1, 2, 3, 4, 5, 6, 7, 8, 9]"
					class="btn text-shadow shadow"
					[class.btn-success]="activeControl === num"
					[class.btn-info]="activeControl !== num"
					(click)="pressedDigitControl(num)"
					[disabled]="!board"
					type="button">{{ num }}</button>
				<button
					class="btn text-shadow shadow fa fa-eraser"
					[class.btn-success]="!activeControl"
					[class.btn-info]="activeControl"
					(click)="pressedDigitControl(0)"
					[disabled]="!board"
					type="button"></button>
			</div>
			<div class="btn-group btn-group-lg d-none d-lg-inline-block">
				<button *ngIf="activeControlMode"
					class="btn btn-info text-shadow shadow fa fa-pencil"
					(click)="toggleControls()"
					[disabled]="!board"
					type="button"></button>
				<button *ngIf="!activeControlMode"
					class="btn btn-info text-shadow shadow fa fa-flag"
					(click)="toggleControls()"
					[disabled]="!board"
					type="button"></button>
				<button *ngFor="let num of [1, 2, 3, 4, 5, 6, 7, 8, 9]"
					class="btn text-shadow shadow"
					[class.btn-success]="activeControl === num"
					[class.btn-info]="activeControl !== num"
					(click)="pressedDigitControl(num)"
					[disabled]="!board"
					type="button">{{ num }}</button>
				<button
					class="btn text-shadow shadow fa fa-eraser"
					[class.btn-success]="!activeControl"
					[class.btn-info]="activeControl"
					(click)="pressedDigitControl(0)"
					[disabled]="!board"
					type="button"></button>
			</div>
		</div>
		<div class="col-xl-2"></div>
	</div>
</div>

<router-outlet></router-outlet>
